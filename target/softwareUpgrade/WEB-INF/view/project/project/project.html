@layout("/common/_container.html"){
<style>
    .fixed-table-toolbar {
        display: none;
    }
    .fixed-table-pagination{
        display:none !important;
    }
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>项目列表管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row" style="margin-bottom: 20px;">
                            <div class="col-sm-6">
                                <#button name="创建项目" icon="fa-plus" clickFun="Project.openAddProject()"/>
                            </div>
                            <div class="col-sm-6">
                                <div class="col-sm-8"><input type="text" id="projectName" class="form-control" placeholder="请输入项目代码或名称进行搜索"></div>
                                <div class="col-sm-4"><#button name="筛选" icon="fa-search" clickFun="Project.search()"/></div>
                            </div>
                        </div>
                        <#table id="ProjectTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/project/project/project.js"></script>
@}
