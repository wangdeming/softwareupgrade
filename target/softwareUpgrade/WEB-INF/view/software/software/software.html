@layout("/common/_container.html"){
<style>
    .fixed-table-toolbar {
        display: none;
    }
    .fixed-table-pagination{
        display:none !important;
    }
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5><a onclick="goToProject()" style="text-decoration: underline;margin-right: 5px;">项目列表</a><span style="margin-right: 5px;">&gt</span>软件管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row" style="margin-bottom: 20px;">
                            <div class="col-sm-6 form-inline">
                                <label class="control-label">项目名称：</label>
                                <select class="form-control" id="chooseProject" style="min-width: 250px;width: 20%;">

                                </select>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 20px;">
                            <div class="col-sm-6">
                                <#button name="新增软件" icon="fa-plus" clickFun="Software.openAddSoftware()"/>
                            </div>
                        </div>
                        <#table id="SoftwareTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/software/software/software.js"></script>
@}
