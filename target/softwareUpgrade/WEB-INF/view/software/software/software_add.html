@layout("/common/_container.html"){
<div class="ibox float-e-margins" id="insertSubAccountForm">
    <div class="ibox-content">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">* 软件代号：</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" id="code" name="code" placeholder="30个字符之内">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 20px;">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">* 软件名称：</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" id="name" name="name" placeholder="30个字符之内">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 20px;">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">* 软件类型：</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="softwareType">
                                <option data-type="1">iOS应用(.ipa)</option>
                                <option data-type="2">安卓应用(.apk)</option>
                                <option data-type="3">Window应用(.exe)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 20px;">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">软件说明：</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="intro" name="intro" type="text" style="resize: none;height: 80px;" placeholder="50个字符之内"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="button" class="btn btn-danger-xb" onclick="SoftwareInfoDlg.close();" style="width: 120px;height: 34px;color: #FFFFFF;margin-right: 20px;">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" onclick="SoftwareInfoDlg.addSubmit();" style="width: 120px;height: 34px;color: #FFFFFF;">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/software/software/software_info.js"></script>
@}
