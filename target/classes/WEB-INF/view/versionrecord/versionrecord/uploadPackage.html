@layout("/common/_container.html"){
<div class="ibox float-e-margins" id="insertSubAccountForm">
    <div class="ibox-content">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">* 安装包：</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="filename" disabled="disabled">
                        </div>
                        <div class="col-sm-2" style="position: relative;border: 1px solid #e5e6e7;height: 34px;border-radius: 5px;text-align: center;line-height: 34px;">
                            选择
                            <input type="file" id="fileInput" class="form-control" style="cursor: pointer;position: absolute;top: 0;left: 0;width: 100%;height: 100%;opacity: 0;" onchange="addPackage(this)">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-6" style="color: #999999;">请上传不超过100MB的<span id="packageType"></span>文件</div>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 10px;">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">* 安装包名称：</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="appName" name="appName" placeholder="30个字符之内">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 10px;">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">包名：</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="packageName" name="packageName" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 10px;">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">版本号：</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="versionNo" name="versionNo" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 10px;">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">大小：</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="size" name="size" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 10px;">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">* 是否强制更新：</label>
                        <div class="col-sm-6" style="padding-top: 7px;">
                            <input type="radio" name="isForce" value="1" style="margin-right: 5px;" checked="checked">
                            <label style="margin-right: 40px;">是</label>
                            <input type="radio" name="isForce" value="0" style="margin-right: 5px;">
                            <label>否</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-danger-xb" onclick="closeCurrentPage();" style="width: 120px;height: 34px;color: #FFFFFF;margin-right: 20px;">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" onclick="addSubmit();" style="width: 120px;height: 34px;color: #FFFFFF;">
                        立即上传
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/versionrecord/versionrecord/uploadPackage.js"></script>
@}
