<style>
    div#panelDiv a:hover{
        background-color: rgb(239,239,239);
    }
</style>
<div class="row">
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img src="${ctxPath}/static/img/logo2.svg" alt="logo" style="width: 120px;">
            </a>
        </div>
        <div class="navbar-header" style="position: relative;width: 130px;float: right;margin-right: 30px;" onmouseover="showPanel()" onmouseout="hidePanel()">
            <div id="account" style="font-size: 16px;color: #FFF;width: 100%;height: 100%;">${account}</div>
            <div id="downOrUp" style="position:absolute;width: 16px;height: 16px;top: 22px;right: 20px;background-image: url('${ctxPath}/static/img/down.svg');background-color: (255,255,255,0);background-size: 100% 100%;"></div>
            <div id="panelDiv" onmouseover="showPanel()" onmouseout="hidePanel()" style="position: absolute;left: 0;top: 60px;width: 100%;display: none;box-shadow: 0 2px 4px rgba(0,0,0,.12);border: 1px solid #d2d2d2;background-color: #fff;z-index: 100;border-radius: 2px;">
                <a onclick="showChangePwdPanel()" style="width: 100%;line-height: 50px;display: block;">修改密码</a>
                <a href="${ctxPath}/logout" style="width: 100%;line-height: 50px;display: block;">退出登录</a>
            </div>
        </div>
    </nav>
</div>

<script>
    function showPanel() {
        $("#panelDiv").css("display","block");
        $("#downOrUp").css("background-image","url('${ctxPath}/static/img/up.svg')");
    }
    function hidePanel() {
        $("#panelDiv").css("display","none");
        $("#downOrUp").css("background-image","url('${ctxPath}/static/img/down.svg')");
    }
    function showChangePwdPanel() {
        $("#panelDiv").css("display","none");
        var account = $("#account").text();
        sessionStorage.setItem("account",account);
        layer.open({
            type: 2,
            title: '修改密码',
            area: ['800px', '420px'], //宽高
            fix: false, //不固定
            maxmin: true,
            content: Feng.ctxPath + '/mgr/user_chpwd'
        })
    }
</script>
